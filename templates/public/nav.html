{% load staticfiles %}
<header class="navbar">
    <section class="navbar-section">
        {% if plannings %}
            <a href="/planning/date/{{ previous }}" style="color: white; margin-right: 5px; margin-left: 5px;"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        {% endif %}
        <a href="/planning" class="btn btn-link"><i class="fa fa-calendar" aria-hidden="true"></i></a>
        {% if plannings %}
            <a href="/planning/date/{{ next }}" style="color: white; margin-left: 5px;"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        {% endif %}
    </section>
    <section class="navbar-center">
        <a href="/" style="color: white;">
            {% if plannings %}
                {{ today }}
            {% else %}
                <img src="{% static "images/spectre_logo.svg" %}">
            {% endif %}
        </a>
    </section>
    <section class="navbar-section">
        <div class="input-group input-inline">
            {% if user.is_authenticated %}
                <a href="/admin/planning/upload" class="btn btn-link"><i class="fa fa-upload" aria-hidden="true"></i></a>
                <a href="/database" class="btn btn-link"><i class="fa fa-database" aria-hidden="true"></i></a>
                <a href="/admin/logout" class="btn btn-link"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
            {% else %}
                <a href="/admin" class="btn btn-link"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
            {% endif %}
        </div>
    </section>
</header>
